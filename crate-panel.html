<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-blue-theme">
    <div class="form-container">
        <h1>Create New Panel</h1>
        <form id="panelForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <div class="ram-selection">
                <label>Select RAM:</label>
                <select id="ram" required>
                    <option value="unli">Unlimited</option>
                    <option value="1">1GB</option>
                    <option value="2">2GB</option>
                    <option value="3">3GB</option>
                    <option value="4">4GB</option>
                    <option value="5">5GB</option>
                    <option value="6">6GB</option>
                    <option value="7">7GB</option>
                    <option value="8">8GB</option>
                    <option value="9">9GB</option>
                    <option value="10">10GB</option>
                </select>
            </div>
            
            <input type="text" id="telegramId" placeholder="Telegram ID" required>
            <button type="submit" class="glowing-blue">Create Panel</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
