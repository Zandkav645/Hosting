<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZANDKAV ADP Panel</title>
  <style>
    body {
      background: linear-gradient(120deg, #000000, #0f0f3f);
      color: #00ffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .panel {
      background: #111133;
      border: 1px solid #00ffff;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      width: 300px;
    }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="auth" class="panel">
    <h2>Masukkan Kunci Akses</h2>
    <input type="text" id="accessKey" placeholder="Masukkan kunci akses" />
    <button onclick="checkKey()">Masuk</button>
  </div>  <div id="mainMenu" class="hidden">
    <h2>Selamat datang di ZANDKAV ADP</h2>
    <button onclick="showPanelForm()">Create Panel</button>
    <button onclick="showAdminForm()">Create Admin Panel</button>
  </div>  <div id="panelForm" class="panel hidden">
    <h3>Buat Panel</h3>
    <input type="text" id="username" placeholder="Username" />
    <input type="text" id="password" placeholder="Password" />
    <select id="ram">
      <option value="unlimited">Unlimited RAM</option>
      <option value="1024">1 GB</option>
      <option value="2048">2 GB</option>
      <option value="3072">3 GB</option>
      <option value="4096">4 GB</option>
      <option value="5120">5 GB</option>
      <option value="6144">6 GB</option>
      <option value="7168">7 GB</option>
      <option value="8192">8 GB</option>
      <option value="9216">9 GB</option>
      <option value="10240">10 GB</option>
    </select>
    <input type="text" id="userTelegramId" placeholder="ID Telegram Kamu" />
    <button onclick="createPanel()">Kirim & Buat Panel</button>
  </div>  <div id="adminForm" class="panel hidden">
    <h3>Buat Admin Panel</h3>
    <input type="text" id="adminUsername" placeholder="Username" />
    <input type="text" id="adminPassword" placeholder="Password" />
    <input type="text" id="adminTelegramId" placeholder="ID Telegram Kamu" />
    <button onclick="sendAdminPanel()">Kirim Admin Panel</button>
  </div>  <script>
    const PLTA_KEY = "ptla_hun3W0WgWP7lED1LlV8LzrTdqrhcCbGuMsL7xi7s7nR";
    const PLTC_KEY = "ptlc_Wv1PCBfjTGZdYYvwfMNjJED94mbSRqHpTgSxCdanoP6";
    const TELEGRAM_BOT_TOKEN = "8081519323:AAGoTfh5TIC-TznGmfBYeFKNnpQDMNl-AxM";
    const OWNER_ID = "7849712634";
    const PANEL_URL = "https://pinzyprivate.otax.store";

    function checkKey() {
      const key = document.getElementById("accessKey").value;
      if (key === "ZANDKAV ADP") {
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("mainMenu").classList.remove("hidden");
      } else {
        alert("Kunci akses salah!");
      }
    }

    function showPanelForm() {
      document.getElementById("panelForm").classList.remove("hidden");
      document.getElementById("adminForm").classList.add("hidden");
    }

    function showAdminForm() {
      document.getElementById("adminForm").classList.remove("hidden");
      document.getElementById("panelForm").classList.add("hidden");
    }

    async function createPanel() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const ram = document.getElementById("ram").value;
      const teleId = document.getElementById("userTelegramId").value;

      if (!username || !password || !teleId) {
        return alert("Isi semua kolom dengan benar!");
      }

      const data = {
        name: username,
        user: 1,
        egg: 20,
        docker_image: "ghcr.io/parkervcp/yolks:nodejs_18",
        startup: "npm start",
        environment: {
          USERNAME: username,
          PASSWORD: password
        },
        limits: {
          memory: ram === "unlimited" ? 0 : parseInt(ram),
          swap: 0,
          disk: 10240,
          io: 500,
          cpu: 100
        },
        feature_limits: {
          databases: 1,
          allocations: 1
        },
        allocation: {
          default: 1
        },
        deploy: {
          locations: [1],
          dedicated_ip: false,
          port_range: []
        }
      };

      try {
        const res = await fetch(`${PANEL_URL}/api/application/servers`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${PLTA_KEY}`,
            "Accept": "Application/vnd.pterodactyl.v1+json"
          },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Gagal membuat panel");

        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: teleId,
            text: `Panel berhasil dibuat dengan username: ${username}`
          })
        });

        fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: OWNER_ID,
            text: `User baru membuat panel: ${username} (${teleId})`
          })
        });

        alert("Panel berhasil dibuat dan dikirim ke Telegram!");
      } catch (err) {
        alert("Terjadi kesalahan saat membuat panel.");
      }
    }

    function sendAdminPanel() {
      const username = document.getElementById("adminUsername").value;
      const password = document.getElementById("adminPassword").value;
      const teleId = document.getElementById("adminTelegramId").value;

      if (!username || !password || !teleId) {
        return alert("Isi semua kolom dengan benar!");
      }

      const text = `Admin Panel Request:\nUsername: ${username}\nPassword: ${password}\nTelegram ID: ${teleId}`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: OWNER_ID,
          text
        })
      })
        .then(() => alert("Admin panel request terkirim ke Owner!"))
        .catch(() => alert("Gagal mengirim ke Telegram."));
    }
  </script></body>
</html>
