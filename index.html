<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZanDKav Panel Creator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00bfff;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      background: #1a1a1a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #00bfff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #009acd;
      box-shadow: 0 0 10px #00bfff;
    }

    .note {
      font-size: 12px;
      margin-top: 10px;
      color: #ccc;
    }

    .success {
      margin-top: 15px;
      background: #006400;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Buat Panel Baru</h1>
    <form id="panelForm">
      <label>Username</label>
      <input type="text" name="username" required />

      <label>Password</label>
      <input type="text" name="password" required />

      <label>RAM</label>
      <select name="ram" required>
        <option value="512">512MB</option>
        <option value="1024">1GB</option>
        <option value="2048">2GB</option>
        <option value="unli">Unlimited</option>
      </select>

      <label>Telegram ID</label>
      <input type="text" name="telegramId" required />

      <button type="submit">Kirim & Buat Panel</button>
    </form>

    <div id="result" class="success" style="display:none;"></div>

    <div class="note">
      Setelah tombol ditekan, data akan otomatis dikirim ke Telegram kamu dan Owner.
    </div>
  </div>

  <script>
    const form = document.getElementById("panelForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch("/api/createPanel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if (!res.ok) throw new Error("Gagal membuat panel");

        result.innerText = "✅ Panel berhasil dibuat dan dikirim ke Telegram!";
        result.style.display = "block";
        form.reset();
      } catch (err) {
        result.innerText = "❌ Gagal membuat panel.";
        result.style.background = "#8B0000";
        result.style.display = "block";
      }
    });
  </script>
</body>
</html>
