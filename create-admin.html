<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-blue-theme">
    <div class="form-container">
        <h1>Create Admin Panel</h1>
        <form id="adminForm">
            <input type="text" id="adminUsername" placeholder="Username" required>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <input type="text" id="adminTelegramId" placeholder="Telegram ID" required>
            <button type="submit" class="glowing-blue">Create Admin Panel</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
